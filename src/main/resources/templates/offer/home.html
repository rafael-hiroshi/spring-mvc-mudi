<!doctype html>
<html lang="en">
<head th:replace="~{base :: head}"></head>
    <body onload="onLoad()">
        <div th:replace="~{base :: logo}"></div>
        <main class="container" id="offers">
            <div th:replace="~{base :: title(value='Make your offer')}"></div>

            <div class="card" v-for="order in orders">
                <div class="card-header alert-dark">{{order.productName}}</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-sm-8 mb-3">
                            <div class="row">
                                <div class="col-md-5">
                                    <label>Value: <input type="text"></label>
                                </div>
                                <div class="col-md-7">
                                    <label>Delivery date: <input type="text"></label>
                                </div>
                            </div>

                            <div>Product</div>
                            <div><a class="text-decoration-none" v-bind:href="order.productUrl">{{order.productName}}</a></div>

                            <div>Description</div>
                            <div>
                                <textarea class="form-control">{{order.description}}</textarea>
                            </div>
                        </div>
                        <div class="col-12 col-sm-4">
                            <div>
                                <img class="img-thumbnail" v-bind:src="order.imageUrl">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script>
            const onLoad = () => {
                const app = new Vue({
                    el: '#offers',
                    data: {
                        orders: []
                    },
                    mounted() {
                        axios
                            .get('http://localhost:8080/api/orders/waiting')
                            .then(response => (this.orders = response.data))
                    }
                });
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </body>
</html>
