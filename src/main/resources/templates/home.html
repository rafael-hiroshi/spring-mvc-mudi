<!doctype html>
<html lang="en">
<head th:replace="~{base :: head}"></head>
<body>
    <div th:replace="~{base :: logo}"></div>
    <main class="container">
        <div th:replace="~{base :: title(value='My Orders')}"></div>
        <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
            <div class="navbar-nav">
                <a class="nav-link active" href="">All</a>
                <a class="nav-link" href="">Waiting</a>
                <a class="nav-link" href="">Approved</a>
                <a class="nav-link" href="">Delivered</a>
            </div>
            <a href="/order/form" class="btn btn-outline-secondary my-2 my-sm-0">New</a>
        </nav>

        <div class="card" th:each="order : ${orders}">
            <div class="card-header" th:text="${order.productName}">Product name</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-8 mb-3">
                        <div class="row">
                            <div class="col-md-5">Value: <span th:text="${order.transactionValue}">200.99</span></div>
                            <div class="col-md-7">Delivery date: <span th:text="${order.deliveryDate}"></span></div>
                        </div>

                        <div>Product</div>
                        <div><input type="text" class="form-control" th:value="${order.productUrl}" value="product url"></div>

                        <div>Description</div>
                        <div>
                            <textarea class="form-control" th:text="${order.description}">Order description</textarea>
                        </div>
                    </div>
                    <div class="col-12 col-sm-4">
                        <div>
                            <img class="img-thumbnail" th:src="${order.imageUrl}" src="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
