<html>
    <head th:replace="~{base :: head}"></head>
    <body>
    <div th:replace="~{base::logo}"></div>
    <div class="container">
        <div th:replace="~{base :: title(value='New Order')}"></div>
        <div class="card mt-3">
            <form th:action="@{/order/register}" class="card-body" method="POST"  th:object="${requestNewOrder}">
                <div class="form-group">
                    <label for="productName">Product</label>
                    <input class="form-control" placeholder="Product Name" th:field="*{productName}" th:errorclass="is-invalid"/>
                    <small>Enter product name.</small>
                    <div class="invalid-feedback" th:errors="*{productName}"></div>
                </div>
                <div class="form-group">
                    <label for="productUrl" class="mt-3">Url</label>
                    <input class="form-control" placeholder="Product url" th:field="*{productUrl}" th:errorclass="is-invalid"/>
                    <small>Find a product that you want and paste the url here.</small>
                    <div class="invalid-feedback" th:errors="*{productUrl}"></div>
                </div>
                <div class="form-group">
                    <label for="imageUrl" class="mt-3">Image</label>
                    <input class="form-control" placeholder="Image Url" th:field="*{imageUrl}" th:errorclass="is-invalid"/>
                    <small>Copy an image url and paste here to increase your chances of getting more customers.</small>
                    <div class="invalid-feedback" th:errors="*{imageUrl}"></div>
                </div>
                <div class="form-group">
                    <label for="description" class="mt-3">Description</label>
                    <textarea class="form-control" placeholder="Add important details to assist your customers" th:field="*{description}" th:errorclass="is-invalid"></textarea>
                    <div class="invalid-feedback" th:errors="*{description}"></div>
                </div>
                <button type="submit" class="mt-3 btn btn-primary">Register</button>
            </form>
        </div>
    </div>
    </body>
</html>
