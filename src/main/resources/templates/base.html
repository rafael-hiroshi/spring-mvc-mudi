<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <style>
        .logo-container {
            background-color: #47bcff;
            color: #FFF;
        }
        .logo, .logo:hover, .logo:focus, .logo:active {
            font-family: 'Handlee', cursive;
            font-size: 2.5rem;
            text-decoration: none;
            color: inherit;
        }
    </style>
    <title>My Orders</title>
</head>
<div th:fragment="logo" class="logo-container mb-3 p-3 d-flex justify-content-between">
    <a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="logo">mudi</a>
    <a sec:authorize="isAuthenticated()" th:href="@{/user/orders}" class="logo">mudi</a>
    <span class="mt-3">
        <a class="text-light" sec:authorize="!isAuthenticated()" href="/login">Login</a>
        <a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">logout</a>
        <form id="form-login" th:action="@{/logout}" method="post"></form>
    </span>
</div>
<div th:fragment="title(value)" class="p-5 bg-light rounded-3 mb-0">
    <h2 class="display-5" th:text="${value}"></h2>
</div>
